<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #121212;
            font-family: Poppins, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .menu-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        .btn {
            display: block;
            padding: 15px;
            background: #0d6efd;
            color: #fff;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 18px;
            text-decoration: none;
            transition: 0.25s;
        }
        .btn i {
            margin-right: 10px;
        }
        .btn:hover {
            background: #0b5ed7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="menu-box">
    <h1><i class="fa-solid fa-boxes-stacked"></i> Main Menu</h1>

    <a href="stockManager.html" class="btn">
        <i class="fa-solid fa-dolly"></i> Manage Stock
    </a>

</div>

</body>
</html>
