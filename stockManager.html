<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stock Manager (Realtime)</title>

<style>
    :root{
        --bg:#121212;
        --card:#1e1e1e;
        --muted:#888;
        --accent:#0d6efd;
        --danger:#d9534f;
        --light:#fff;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--light);font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .app {
        max-width:1100px;
        margin:20px auto;
        padding:18px;
    }

    header{
        display:flex;
        gap:16px;
        align-items:center;
        justify-content:space-between;
        margin-bottom:18px;
        flex-wrap:wrap;
    }
    h1{margin:0;font-size:20px;display:flex;align-items:center;gap:10px}
    .controls {
        display:flex;
        gap:8px;
        flex-wrap:wrap;
        align-items:center;
    }
    input[type="text"], input[type="search"], input[type="number"]{
        background:transparent;
        border:1px solid #2a2a2a;
        color:var(--light);
        padding:8px 10px;
        border-radius:8px;
        font-size:14px;
    }
    input.stock-input{
        background:#fff;color:#000;border-radius:8px;border:2px solid #888;padding:8px 10px;width:110px;
    }
    button{
        background:var(--accent);
        color:var(--light);
        border:none;
        padding:9px 12px;
        border-radius:8px;
        cursor:pointer;
        font-size:14px;
    }
    button.ghost{background:transparent;border:1px solid #2a2a2a;}
    button.danger{background:var(--danger);}
    .grid {
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        gap:14px;
    }
    .product-card{
        background:var(--card);
        padding:14px;
        border-radius:12px;
        box-shadow:0 6px 16px rgba(0,0,0,0.35);
        display:flex;
        flex-direction:column;
        gap:10px;
        min-height:120px;
    }
    .product-header{
        display:flex;justify-content:space-between;align-items:center;gap:8px;
    }
    .product-header h2{margin:0;font-size:16px;word-break:break-word}
    .product-meta{font-size:13px;color:var(--muted)}
    .flex {display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .log-box{
        background:#0f0f0f;padding:8px;border-radius:8px;border:1px solid #333;height:96px;overflow:auto;font-size:13px;
    }

    /* top actions */
    .top-actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .small{font-size:13px;padding:7px 10px}

    /* responsive */
    @media (max-width: 980px){
        .grid{grid-template-columns: repeat(2,1fr)}
    }
    @media (max-width: 620px){
        header{align-items:flex-start}
        .grid{grid-template-columns: repeat(1,1fr)}
        .controls{width:100%}
        .controls > *{flex:1 1 auto;width:100%}
        input.stock-input{width:100%}
    }

    /* helper */
    .muted{color:var(--muted)}
    .right{margin-left:auto}
</style>
</head>
<body>
<div class="app">
    <header>
        <h1>ðŸ“¦ Stock Manager (Realtime)</h1>

        <div class="controls">
            <input id="searchBar" type="search" placeholder="Search product..." oninput="filterProducts()" />
            <button class="ghost small" onclick="exportJSON()">Export JSON</button>
            <button class="ghost small" onclick="importPrompt()">Import JSON</button>
            <button class="ghost small" onclick="confirmReset()">Reset All</button>
        </div>
    </header>

    <section style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap">
        <input id="newProductName" type="text" placeholder="âž• Add new product (name)" />
        <button onclick="addProduct()" class="small">Add Product</button>
        <div class="right muted" id="connectionStatus">Connecting...</div>
    </section>

    <main>
        <div id="productList" class="grid"></div>
    </main>
</div>

<!-- Firebase JS v9 modular (ES modules) -->
<script type="module">
    // ---- YOUR FIREBASE CONFIG (from your message) ----
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmHvjGM3XCxgrlcVP84vBdMtVtwERut_U",
      authDomain: "stockcontroller-7ba23.firebaseapp.com",
      projectId: "stockcontroller-7ba23",
      storageBucket: "stockcontroller-7ba23.firebasestorage.app",
      messagingSenderId: "445354180274",
      appId: "1:445354180274:web:ea30a2ff709c15450dd3ab",
      measurementId: "G-NXYME2WHSS"
    };
    // -------------------------------------------------

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productsRef = ref(db, 'products');

    // UI references
    const productListEl = document.getElementById('productList');
    const searchBar = document.getElementById('searchBar');
    const statusEl = document.getElementById('connectionStatus');

    // Listen for realtime changes
    onValue(productsRef, snapshot => {
        const data = snapshot.val() || {};
        // update UI
        renderProducts(data);
        statusEl.textContent = "Connected Â· " + Object.keys(data).length + " products";
    }, err => {
        console.error("DB listener error:", err);
        statusEl.textContent = "Connection error";
    });

    // Utility: sanitize display
    function escapeHtml(str){
        return (''+str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }

    // Add product (push new node)
    window.addProduct = function(){
        const name = document.getElementById('newProductName').value.trim();
        if(!name){ alert("Enter product name"); return; }
        // create product object
        const obj = {
            name,
            stock: 0,
            logs: []
        };
        // push to DB
        push(productsRef, obj)
            .then(() => {
                document.getElementById('newProductName').value = '';
            })
            .catch(e => { alert("Add failed: "+e.message) });
    };

    // Delete product by key
    window.deleteProduct = function(key, name){
        if(!confirm("Delete product '" + name + "'?")) return;
        remove(ref(db, 'products/' + key)).catch(e => alert("Delete failed: "+e.message));
    };

    // Stock in/out
    window.stockIn = function(key){
        const qtyEl = document.getElementById('qty-' + key);
        const qty = parseInt(qtyEl.value);
        if(isNaN(qty) || qty <= 0){ alert("Enter valid number"); return; }

        const itemRef = ref(db, 'products/' + key);
        // Use update with transaction-like behaviour: read current then update
        onValue(itemRef, snap => {
            // read once then detach listener immediately
        }, {onlyOnce: true});

        // We'll do a read->update using onValue once is not simple in modular API; so read snapshot using get:
        import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js").then(({get, child})=>{
            const dbRef = ref(db);
            return get(child(dbRef, 'products/' + key));
        }).then(snap => {
            const cur = snap.val();
            if(!cur){ alert("Item no longer exists"); return; }
            const newStock = (Number(cur.stock) || 0) + Number(qty);
            const newLog = (cur.logs || []).concat([`IN: +${qty} (${new Date().toLocaleString()})`]);
            update(ref(db, 'products/' + key), { stock: newStock, logs: newLog })
                .catch(e => alert("Update failed: "+e.message));
            document.getElementById('qty-' + key).value = '';
        }).catch(e => { console.error(e); alert("Read failed: "+e.message); });
    };

    window.stockOut = function(key){
        const qtyEl = document.getElementById('qty-' + key);
        const qty = parseInt(qtyEl.value);
        if(isNaN(qty) || qty <= 0){ alert("Enter valid number"); return; }

        import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js").then(({get, child})=>{
            const dbRef = ref(db);
            return get(child(dbRef, 'products/' + key));
        }).then(snap => {
            const cur = snap.val();
            if(!cur){ alert("Item no longer exists"); return; }
            const curStock = Number(cur.stock) || 0;
            if(qty > curStock){ alert("Not enough stock!"); return; }
            const newStock = curStock - qty;
            const newLog = (cur.logs || []).concat([`OUT: -${qty} (${new Date().toLocaleString()})`]);
            update(ref(db, 'products/' + key), { stock: newStock, logs: newLog })
                .catch(e => alert("Update failed: "+e.message));
            document.getElementById('qty-' + key).value = '';
        }).catch(e => { console.error(e); alert("Read failed: "+e.message); });
    };

    // Render products to DOM (data is object keyed by push-ids)
    function renderProducts(data){
        productListEl.innerHTML = '';
        const entries = Object.entries(data);
        const q = (searchBar.value || '').trim().toLowerCase();

        // sort alphabetically by name
        entries.sort((a,b) => {
            const na = (a[1].name||'').toLowerCase();
            const nb = (b[1].name||'').toLowerCase();
            return na.localeCompare(nb);
        });

        for(const [key, item] of entries){
            const name = item.name || '';
            if(q && !name.toLowerCase().includes(q)) continue;

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-header">
                    <h2>${escapeHtml(name)}</h2>
                    <div style="display:flex;gap:8px;align-items:center">
                        <button class="ghost small" onclick="deleteProduct('${key}','${escapeHtml(name)}')">ðŸ—‘</button>
                    </div>
                </div>
                <div class="product-meta"><strong>Stock:</strong> ${Number(item.stock || 0)}</div>

                <div class="flex">
                    <input id="qty-${key}" class="stock-input" placeholder="Quantity" type="number" min="1"/>
                    <button onclick="stockIn('${key}')">Stock In</button>
                    <button onclick="stockOut('${key}')">Stock Out</button>
                </div>

                <div class="log-box">${(item.logs || []).slice().reverse().map(l => `<div>${escapeHtml(l)}</div>`).join('')}</div>
            `;
            productListEl.appendChild(card);
        }

        if(entries.length === 0){
            productListEl.innerHTML = `<div class="muted" style="padding:12px">No products yet â€” add your first product above.</div>`;
        }
    }

    // Search filter (input listener)
    window.filterProducts = function(){
        // Since we listen to DB, simply re-render will apply search because render checks searchBar value
        // But we need last snapshot data â€” easiest approach: read current snapshot once and render.
        import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js").then(({get, child})=>{
            const dbRef = ref(db);
            return get(child(dbRef, 'products'));
        }).then(snap => {
            const data = snap.val() || {};
            renderProducts(data);
        }).catch(e => console.error(e));
    };

    // Export JSON
    window.exportJSON = function(){
        import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js").then(({get, child})=>{
            const dbRef = ref(db);
            return get(child(dbRef, 'products'));
        }).then(snap=>{
            const data = snap.val() || {};
            const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'products-export.json';
            a.click();
            URL.revokeObjectURL(url);
        }).catch(e=>alert("Export failed: "+e.message));
    };

    // Import JSON (simple)
    window.importPrompt = function(){
        const inp = document.createElement('input');
        inp.type = 'file'; inp.accept = 'application/json';
        inp.onchange = e => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                try {
                    const obj = JSON.parse(ev.target.result);
                    // obj should be object keyed by id OR array â€” we'll replace entire products node
                    set(productsRef, obj).catch(err => alert("Import failed: "+err.message));
                } catch(err) {
                    alert("Invalid JSON");
                }
            };
            reader.readAsText(file);
        };
        inp.click();
    };

    // Reset all (careful)
    window.confirmReset = function(){
        if(!confirm("Reset: delete ALL products? This cannot be undone.")) return;
        remove(productsRef).catch(e => alert("Reset failed: "+e.message));
    };

    // initial render with empty state until DB returns
    productListEl.innerHTML = `<div class="muted" style="padding:12px">Loading products...</div>`;
</script>
</body>
</html>
