<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
    <title>Stock Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background: #1e1e1e;
            color: #fff;
        }

        button {
            background: #0d6efd;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }

        .product-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #d9534f;
        }

        .delete-btn:hover {
            background: #c9302c;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .stock-input {
            width: 130px;
            background: #ffffff;
            color: #000;
            border: 2px solid #888;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .log-box {
            background: #0f0f0f;
            padding: 10px;
            margin-top: 10px;
            height: 120px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .stock-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>ðŸ“¦ Stock Manager</h1>

<div class="top-bar">
    <input id="searchBar" placeholder="ðŸ” Search product..." onkeyup="filterProducts()">
</div>

<div class="top-bar">
    <input id="newProductName" placeholder="âž• Add new product">
    <button onclick="addProduct()">Add Product</button>
</div>

<div id="productList"></div>

<script>
    // Load saved data
    let products = JSON.parse(localStorage.getItem("products")) || {};

    function saveData() {
        localStorage.setItem("products", JSON.stringify(products));
    }

    function addProduct() {
        const name = document.getElementById("newProductName").value.trim();
        if (name === "") return alert("Enter product name!");
        if (products[name]) return alert("Product already exists!");

        products[name] = { stock: 0, logs: [] };
        document.getElementById("newProductName").value = "";

        saveData();
        displayProducts();
    }

    function deleteProduct(name) {
        if (!confirm("Delete product '" + name + "'?")) return;
        delete products[name];
        saveData();
        displayProducts();
    }

    function stockIn(name) {
        const input = document.getElementById("qty-" + name);
        const qty = parseInt(input.value);
        if (isNaN(qty) || qty <= 0) return alert("Enter valid number!");

        products[name].stock += qty;
        products[name].logs.push("IN: +" + qty + " (" + new Date().toLocaleString() + ")");
        input.value = "";

        saveData();
        displayProducts();
    }

    function stockOut(name) {
        const input = document.getElementById("qty-" + name);
        const qty = parseInt(input.value);
        if (isNaN(qty) || qty <= 0) return alert("Enter valid number!");
        if (qty > products[name].stock) return alert("Not enough stock!");

        products[name].stock -= qty;
        products[name].logs.push("OUT: -" + qty + " (" + new Date().toLocaleString() + ")");
        input.value = "";

        saveData();
        displayProducts();
    }

    function displayProducts() {
        let list = document.getElementById("productList");
        list.innerHTML = "";

        for (let name in products) {
            list.innerHTML += `
            <div class="product-card" data-name="${name.toLowerCase()}">
                <div class="product-header">
                    <h2>${name}</h2>
                    <button class="delete-btn" onclick="deleteProduct('${name}')">ðŸ—‘ Delete</button>
                </div>

                <p><b>Current Stock:</b> ${products[name].stock}</p>

                <div class="flex">
                    <input id="qty-${name}" class="stock-input" placeholder="Quantity">
                    <button onclick="stockIn('${name}')">Stock In</button>
                    <button onclick="stockOut('${name}')">Stock Out</button>
                </div>

                <div class="log-box">
                    ${products[name].logs.map(l => `<div>${l}</div>`).join("")}
                </div>
            </div>`;
        }
    }

    function filterProducts() {
        let search = document.getElementById("searchBar").value.toLowerCase();
        let cards = document.querySelectorAll(".product-card");

        cards.forEach(card => {
            let name = card.getAttribute("data-name");
            card.style.display = name.includes(search) ? "block" : "none";
        });
    }

    // Init display
    displayProducts();
</script>

</body>
</html>
